<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <h1>Please Enter Your Code</h1>
            <form class="mt-5" [formGroup]="codeform">
                <div class="form-group mb-3">
                    <label for="exampleInputtitle1" >Title </label>
                    <input type="title" class="form-control" id="exampleInputtitle1" aria-describedby="titleHelp"
                        placeholder="Enter title" [formControl]="title">
                    <small id="titleHelp" class="form-text text-danger" [hidden]="title.valid || title.untouched">Title is required</small>
                </div>
             
                <div class="form-group mb-3">
                    <label for="" class="form-label">Code</label>
                    <textarea class="form-control" name="code" id="code" rows="3" [formControl]="code"></textarea>
                    <small id="emailHelp" class="form-text text-danger" [hidden]="code.valid || code.untouched">You cant set an empty code here</small>
                </div>
                
                <!-- <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                
                <button type="submit" [disabled]="codeform.invalid" (click)="codesubmit()" class="btn btn-success mx-2">Submit</button>
            </form>
        </div>
    </div>
    
</div>
