<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <form class="mt-5" #registerForm="ngForm">
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email"
                        pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$" required
                        ngModel #email="ngModel">
                    <small id="emailHelp" class="form-text text-danger" [hidden]="email.valid || email.untouched">Please
                        Enter a valid email</small>
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="6"
                          ngModel required #password="ngModel">
                    <small id="emailHelp" class="form-text text-danger"
                        [hidden]="password.valid || password.untouched">Password must be atlest 6 characters</small>
                </div>
                <!-- <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->

                <button type="reset" (click)="singupreset(registerForm)" class="btn btn-primary ">Reset</button>
                <button type="submit" [disabled]="registerForm.invalid" (click)="signupsubmit(registerForm)"
                    class="btn btn-success mx-2">Submit</button>
            </form>
        </div>
    </div>

</div>
